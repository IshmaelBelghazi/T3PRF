<h1>The Three Pass Regression Filter<a id="sec-1"></a></h1>

<p>Consider the following regression model, (\mathbf{y} = \mathbf{X} \beta +
\epsilon)</p>

<p>Where, (\mathbf{y}) is (T \times 1) vector of targets and (\mathbf{X}) is a (T \times N) matrix of predictors.</p>
